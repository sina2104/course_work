version: "3.1"
nlu:
- intent: greet
  examples: |
    - Привет
    - Приветствую
    - Здравствуй
    - Приветствие
    - Добрый день
    - Как дела?
    - Привет тебе
    - Привет, бот
    - Привет, робот!
    - Рад видеть тебя

- intent: weather_temps_tomorrow
  examples: |
    - Какая завтра будет температура в [Москве](city_name)?
    - Расскажи прогноз на завтра в [Санкт-Петербурге](city_name)
    - Чего ожидать по температуре завтра в [Новосибирске](city_name)?
    - Какая завтра будет погода по температуре в [Екатеринбурге](city_name)?
    - Прогноз температур на завтра в [Казани](city_name)
    - Какая ожидаемая температура на завтра в [Челябинске](city_name)?
    - Диапазон температур на завтра в [Омске](city_name)
    - Расскажи о температуре погоды на завтра в [Самаре](city_name)
    - Какова ожидаемая погода на завтра в [Уфе](city_name)?
    - Опиши температуры на завтра в [Красноярске](city_name)

- intent: weather_temps_in_N_days
  examples: |
    - Какая будет погода через [5](N) дней в [Москве](city_name)?
    - Расскажи прогноз погоды через [3](N) дня в [Санкт-Петербурге](city_name)
    - Чего ожидать по температуре через [7](N) дней в [Новосибирске](city_name)?
    - Опиши погоду через [2](N) дня от сегоднящного дня в [Екатеринбурге](city_name)
    - Какая будет температура через [4](N) дня в [Казани](city_name)?
    - Прогноз погоды через [6](N) дней в [Челябинске](city_name)
    - Можешь предоставить прогноз погоды на следующие [10](N) дней в [Омске](city_name)?
    - Как холодно или тепло будет через [1](N) день в [Самаре](city_name)?
    - Прогноз погоды через [8](N) дней от сегодня в [Уфе](city_name)
    - Дай прогноз температуры на [9](N) дней вперед в [Красноярске](city_name)

- intent: weather_temps_next_week
  examples: |
    - Дай прогноз погоды на следующую неделю в [Москве](city_name)
    - Какова тенденция температуры на следующей неделе в [Санкт-Петербурге](city_name)?
    - Расскажи о погоде на следующие семь дней в [Новосибирске](city_name)
    - Опиши температуры на следующую неделю в [Екатеринбурге](city_name)
    - Какова ожидаемая температура на следующей неделе в [Казани](city_name)?
    - Прогноз на следующую неделю в [Челябинске](city_name)
    - Обзор температур на следующей неделе в [Омске](city_name)
    - Дай мне краткое описание погоды на следующей неделе в [Самаре](city_name)
    - Чего ожидать по температуре на следующие семь дней в [Уфе](city_name)?
    - Опиши прогноз погоды на следующую неделю в [Красноярске](city_name)

- intent: goodbye
  examples: |
    - До свидания
    - Пока
    - Увидимся позже
    - Прощай
    - Береги себя
    - Хорошего дня
    - До следующего раза
    - Пока-пока
    - Увидимся
    - До свидания, бот!
